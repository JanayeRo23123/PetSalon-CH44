<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="./styles.css/mystyle.css">
    <title>Document</title>
</head>
<body>
    <!--create a form to register new services, the service will include description and price-->
    <div>
        <h2>Register a new Service</h2>
        <div>
            <div>
                <label>Description:</label>
                <input type="text"
                id="txtDescription">
            </div>
            <div>
                <label>Price:</label>
                <input type="number"
                id="txtPrice">
            </div>

            <button id="btnRegister" class="btnbtn-primary">Add</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./scripts/storeManager.js"></script>
    <script src="./scripts/service.js"></script>
        
</body>
</html>
